<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/reset.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/font.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/font-awesome.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/typography.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/mobile.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/slick/slick.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/slick/slick-theme.css" | prepend: site.baseurl }}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  <script type="text/javascript" src="{{ "/vendor/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/vendor/slick/slick.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('.slider').slick({
        autoplay: true,
        dots: true,
        fade: true,
        arrows: false
      });
    });
  </script>
</head>
